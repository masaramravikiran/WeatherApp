<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Easy Tutorials</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name"
            spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon"
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details"
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15km/h</p>
                    <p>wind speed</p>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script>

        const apikey = "";
        const apiurl = "https://api.openweathermap.org/data/2.5/weather?q=germany&appid=78e211bf5884a881f996252971cdb5e4&q=bangalore";
    
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search input");
        const weather-icon = document.querySelector("weather-icon");
    async function checkweather(city){
        const response = await fetch(apiurl + `&appid=${apikey}`);
        if(response.status == 404){
            document.querySelector(".error").style.display = "block";
            document.querySelector(".weather").style.display = "none";
        }
        else{

        
        var data = await response.json();

    
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

    if(data.weather[0].main == "Clouds"){
        weather-icon.src = "images/clouds.png";
    }
    else if(data.weather[0].main == "clear"){
        weather-icon.src = "images/cloud.png";
            
    }
    else if(data.weather[0].main == "Rain"){
        weather-icon.src = "images/Rain.png";
    }
    else if(data.weather[0].main == "Drizzle"){
        weather-icon.src = "images/Drizzle.png";
    }
    else if(data.weather[0].main == "mist"){
        weather-icon.src = "images/mist.png";
    }

    document.querySelector(".weather").style.display = "block";
    document.querySelector(".error").style.display = "none";
}


    searchBtn.addEventListener("click",()=>{
        checkweather(searchBox.value);
    checkweather();

    </script>

</body>
</html>
